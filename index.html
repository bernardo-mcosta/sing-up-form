<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="left-container">
    <div class="left-container-title">
      <img src="./images/odin-lined.png">
      ODIN
    </div>
    <div class="left-container-footer">Photo by Sami Takarautio on <a href="https://unsplash.com/pt-br/fotografias/B8mHassV6Q0">Unsplash</a></div>
  </div>

  <div class="right-container">
    <div class="dummy-text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up now to get started.</p>
      <p class='helper-paragraph'>You <em>know</em> you want to</p>
    </div>

    <form action="#">
      <div class="form">
        <p>Let's do this!</p>
        <div class="form-row">
          <label for="first-name">FIRST NAME</label>
          <input required type="text" name="first-name" id="first-name">
        </div>
        <div class="form-row">
          <label for="last-name">LAST NAME</label>
          <input required type="text" name="last-name" id="last-name">
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input required type="email" name="email" id="email">
        </div>
        <div class="form-row">
          <label for="phone">PHONE NUMBER</label>
          <input required type="number" name="phone" id="phone" minlength="9">
        </div>
      
        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input required type="password" name="password" id="password">
        </div>
      
        <div class="form-row">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input required type="confirm-password" name="confirm-password" id="confirm-password">
        </div>
      </div>
      <button>Create Account</button>
      <p class='log-in-text'>Already have an account? <a href="#">Log in</a></p>
    </form>

  </div>

</body>
</html>
